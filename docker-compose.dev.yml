version: '2'

services:
    nginx:
        image: nginx:1.19.0
        container_name: nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ../:/var/www/html
            - ./docker/nginx-1.19.0/configs/default.conf:/etc/nginx/conf.d/default.conf
        depends_on: 
            - php
            - mysql
        networks: 
            - laravel

    mysql:
        image: mysql:8.0.20
        container_name: mysql
        restart: unless-stopped
        tty: true
        ports:
            - "3306:3306"
        volumes:
            - ./docker/mysql-8.0.20/data/dev:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
        networks: 
            - laravel

    php:
        build:
            context: ./docker/php-7.4-fpm/images
            dockerfile: Dockerfile
        container_name: php
        ports: 
            - "9000:9000"
        volumes: 
            - ../:/var/www/html
        networks: 
            - laravel
            
networks:
    laravel:
